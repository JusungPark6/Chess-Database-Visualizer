<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game Database Viewer</title>
    <link rel="stylesheet" href="/static/chessboard-1.0.0.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .sticky-header {
           position: sticky;
           top: 0;
           z-index: 1000;
           background-color: white;
        }
        .table-responsive {
            max-height: 300px;
        }
        table {
            width: 100%;
            overflow: auto;
            display: block;
            max-height: 200px;
        }

        th {
            position: sticky;
            top: 0;
            background-color: #f7f7f7;
            z-index: 1;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #eaeaea;
        }
        table, th, td {
            border: 0px solid #ddd;
            padding: 8px;
        }
        #board {
            margin:auto;
            width: 30%;
            height: 30$;
        }

        .board-nav-buttons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .board-nav-button {
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
        }
        .query-results-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.query-results-table, .query-results-table th, .query-results-table td {
    border: 0px solid #ddd;
    padding: 8px;
    max-height: None;
}

.query-results-table tr:nth-child(even) {
    background-color: #f2f2f2;
}

.query-results-table th {
    background-color: #4CAF50;
    color: white;
}
.table-bordered {
        border: 0;
    }
    .table-bordered th, .table-bordered td {
        border: 0;
    }
    .table-bordered tbody td {
        border-bottom: 1px solid #dee2e6;
    }
    .table-bordered tbody + tbody {
        border-top: 0;
    }
.custom-table-container {
    display: inline-block;
    max-height: 200px; /* Adjust this value according to your preference */
    overflow-y: auto;
}

.table-bordered thead th {
    border-bottom: 2px solid #dee2e6 !important;
}

.table-bordered tbody + tbody {
    border-top: 2px solid #dee2e6 !important;
}
.text-center {
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>

</head>

<body>
<div class="container mt-5">
    <h1 class="text-center">Chess Database</h1>
    <section class="mt-4">
        <div class="row">
            <!-- Players Table -->
            <div class="col-md-6">
                <table id="playersTable" class="table table-bordered table-hover table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Player ID</th>
                            <th>Username</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Games Table -->
            <div class="col-md-6">
                <table id="gamesTable" class="table table-bordered table-hover table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Game ID</th>
                            <th>White</th>
                            <th>Black</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Game Details Table -->
            <div class="col-12">
                <table id="gameDetailsTable" class="table table-bordered table-hover table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Game ID</th>
                            <th>Winner</th>
                            <th>Result</th>
                            <th>Time Control</th>
                            <th>Move Count</th>
                            <th>Moves</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Chessboard Section -->
    <section class="mt-4 text-center">
        <div id="board"></div>
        <div class="board-nav-buttons">
            <button id="prevBtn" class="btn btn-outline-secondary">←</button>
            <button id="nextBtn" class="btn btn-outline-secondary">→</button>
        </div>
    </section>

    <!-- SQL Query Section -->
    <section class="mt-4">
        <h2>SQL Query</h2>
        <textarea id="sqlQueryInput" rows="3" class="form-control" placeholder="Enter your SQL query here..."></textarea>
        <button id="executeQueryBtn" class="btn btn-primary mt-2">Execute</button>
        <div id="queryOutput" class="mt-2"></div>
    </section>
</div><script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="static/chess.js"></script>
<script src="static/chessboard-1.0.0.js"></script>
<script src="static/app.js"></script>
</body>
</html>
